<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="all-rows">
      <div type='input' class="window">
        <div id='display'></div>
      </div>
      <div class="prime-row">
        <div id='all-clear'>AC</div>
        <div id='del'>Del</div>
        <div id='divide'>/</div>
      </div>
      <div class="first-row">
        <div id='one'>1</div>
        <div id='two'>2</div>
        <div id='three'>3</div>
        <div id='multiply'>x</div>
      </div>
      <div class="second-row">
        <div id='four'>4</div>
        <div id='five'>5</div>
        <div id='six'>6</div>
        <div id='plus'>+</div>
      </div>
      <div class="third-row">
        <div id='seven'>7</div>
        <div id='eight'>8</div>
        <div id='nine'>9</div>
        <div id='subtract'>-</div>
      </div>
      <div class="fourth-row">
        <div id='point'>.</div>
        <div id='zero'>0</div>
        <div id='equal'>=</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
