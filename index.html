<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="all-rows">
      <div type='input' class="window">
        <div id='display'></div>
      </div>
      <div class="prime-row">
        <div id='all-clear'>AC</div>
        <div id='del'>CE</div>
        <div class = 'operator' id='divide'>/</div>
      </div>
      <div class="first-row">
        <div class = 'number' id='one'>1</div>
        <div class = 'number' id='two'>2</div>
        <div class = 'number' id='three'>3</div>
        <div class = 'operator' id='multiply'>x</div>
      </div>
      <div class="second-row">
        <div class = 'number' id='four'>4</div>
        <div class = 'number' id='five'>5</div>
        <div class = 'number' id='six'>6</div>
        <div class = 'operator' id='addition'>+</div>
      </div>
      <div class="third-row">
        <div class = 'number' id='seven'>7</div>
        <div class = 'number' id='eight'>8</div>
        <div class = 'number' id='nine'>9</div>
        <div class = 'operator' id='subtract'>-</div>
      </div>
      <div class="fourth-row">
        <div id='point'>.</div>
        <div class = 'number' id='zero'>0</div>
        <div id='equal'>=</div>
      </div>
    </div>

    <script src="functionVar.js"></script>
    <script src="eventListener.js"></script>
  </body>
</html>
